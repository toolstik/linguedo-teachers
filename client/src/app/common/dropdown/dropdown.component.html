<div ngbDropdown>
  <button class="btn btn-outline-primary" id="dropdownBasic3" ngbDropdownToggle>
    {{ (internalValue == null) ? placeHolder : displayFunc(internalValue)}}
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic3">
    <button *ngFor="let item of source"
            class="dropdown-item"
            (click)="setValue(item)"
    >{{displayFunc(item)}}
    </button>
  </div>
</div>
