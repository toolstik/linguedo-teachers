<div class="container-fluid" style="height: 100vh">
  <div class="row mb-2">
    <div class="col-xl">
      <!--Details Begin-->

      <div class="row align-items-center my-4">
        <div class="col-md-auto">
          <span>Teacher</span>
        </div>
        <div class="col">
          <a href="mailto:teacher@linguedo.com">teacher@linguedo.com</a>
        </div>
      </div>
      <div class="row align-items-center mb-4">
        <div class="col-md-auto">
          <span>Course</span>
        </div>
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select course</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item">Italian for beginners</button>
              <button class="dropdown-item">Russian for adventures</button>
              <button class="dropdown-item">German for Masters</button>
            </div>
          </div>
        </div>

      </div>

      <!--Details End-->
    </div>
    <div class="col-xl">

      <div class="row">
        <div class="col">
          <p class="h4">Active substitution proposals</p>
        </div>
      </div>

      <div class="row justify-content-start mb-1">
        <div class="col-lg-10 col-md table-responsive">
          <table class="table table-sm">
            <tbody>
            <tr>
              <!--<th scope="row">{{ i + 1 }}</th>-->
              <td>
                Grand Master Yoda on 12 April 2019 at 1:30 PM
              </td>
              <td class="btn-group">
                <button ngbButton
                        class="btn btn-primary">
                  Apply
                </button>
                <button ngbButton
                        class="btn btn-outline-danger">
                  Decline
                </button>
              </td>
            </tr>
            <tr>
              <!--<th scope="row">{{ i + 1 }}</th>-->
              <td>
                Obi-Wan Kenobi on 29 March 2019 at 9:00 AM
              </td>
              <td class="btn-group">
                <button ngbButton
                        class="btn btn-primary">
                  Apply
                </button>
                <button ngbButton
                        class="btn btn-outline-danger">
                  Decline
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <hr class="my-20">

  <div class="row h-50">
    <div class="col-xl">
      <app-calendar [events]="lessons$ | async" (eventSelected)="eventSelected($event)">Loading...</app-calendar>
    </div>
    <div class="col-xl mt-3 mt-xl-0">

      <div class="row mb-4">
        <div class="col-4">
          <p class="h4">Class details</p>
        </div>
        <div class="col-8">
          <div class="btn-group" role="group">
            <button ngbButton
                    class="btn btn-primary"
                    placement="bottom"
                    container="body"
                    [ngbPopover]="cloneDatesPopupContent">
              Clone this class
            </button>
            <button ngbButton
                    class="btn btn-primary"
                    placement="bottom"
                    container="body"
                    [ngbPopover]="askSubstitutionPopupContent">
              Ask substitution for this class
            </button>
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-4">
          <p class="h6">Students</p>
        </div>
        <div class="col">
          <p class="h6">class information</p>
        </div>
      </div>

      <div class="row justify-content-start mb-1">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Total time</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let teacher of (teachers$ | async); index as i">
            <!--<th scope="row">{{ i + 1 }}</th>-->
            <td>
              <!--<input type="checkbox" [ngModel]="true" ngbButton>-->
              <myCheckbox [ngModel]="true"></myCheckbox>
            </td>
            <td>
              {{teacher.firstName}} {{teacher.lastName}}
            </td>
            <td>
              <ngb-timepicker [spinners]="false" [ngModel]="{hour: 13, minute: 30}"></ngb-timepicker>
            </td>
            <td>
              <ngb-timepicker [spinners]="false" [ngModel]="{hour: 14, minute: 30}"></ngb-timepicker>
            </td>
            <td>60 minutes</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<ng-template #cloneDatesPopupContent>
  <ngb-datepicker></ngb-datepicker>
</ng-template>

<ng-template #askSubstitutionPopupContent>
  <ngb-datepicker></ngb-datepicker>
</ng-template>
